<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Form</title>
  <link rel="stylesheet" href="data.css">
  <script src="data.js"></script>
  <link rel="stylesheet" href="Vehicle.html">
   
</head>
<body>
  
  </div>
    <header>
        
        <div class="header-container">
          <h1>Welcome to the Data Entry Portal</h1>
          <p>Please fill in the form below with the required details.</p>
        </div>
      </header>
     
        <video class="video-background" autoplay muted loop>
        <source src="view.mp4" type="video/mp4">
        </video>
  
  <div class="container">
    <h2>Data Entry Form</h2>

    <form id="data-entry-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" number="number" placeholder="Full Name" required>

      <form id="data-entry-form">
        <label for="name">NIC:</label>
        <input type="text" id="number" number="number" placeholder="00000-0000000-0" required>

        <form id="data-entry-form">
            <label for="name">Contact #:</label>
            <input type="text" id="number" number="number" placeholder="0000-0000000" required>

        <form id="data-entry-form">
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="abc" required>
        

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <form id="data-entry-form">
        <label for="name">Issue Card No #:</label>
        <input type="text" id="number" number="number" placeholder="000000" required>
    <button type="submit">Submit</button>
    </form>
    <button>
      <a href="Vehicle.html">Vehicle</a>
    </button>

    <ul class="entries-list" id="entries-list"></ul>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Data Entry Portal. All rights reserved.</p>
      <p>Contact: arifhussainhussain26@gamil.com</p>
    </div>
  </footer>
  

<script>
    // Get elements from the HTML
    const form = document.getElementById('data-entry-form');
    const entriesList = document.getElementById('entries-list');

    // Event listener for form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      

      const name = document.getElementById('name').value;
      const Age = document.getElementById('age').value;
      const NIC = document.getElementById('age').value;
      const Company = document.getElementById('age').value;
      const Card = document.getElementById('age').value;

      if (name & age & NIC & Company & Card) {
        // Create a new list item with the entered data
        const listItem = document.createElement('li');
        listItem.textContent = `Name: ${name}, Age: ${age}, NIC : ${NIC}
        , Issue : ${Card }`;
        entriesList.appendChild(listItem);

        // Clear form fields
        form.reset();
      } else {
        alert('Visitor registration completed.');
      }
    });
  </script>

</body>
</html>
